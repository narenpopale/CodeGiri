<div class="container custom-container">
    <h3>Create Your CodeGiri Account</h3>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CodeGiri Username:</label>
            <input type="email" class="form-control" formControlName="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email:</label>
            <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">CodeGiri Password:</label>
            <input type="password" class="form-control" formControlName="Password" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <!-- {{signUp.value | json}} -->
</div>
