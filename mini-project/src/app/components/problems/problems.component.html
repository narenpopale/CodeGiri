
<div class="container pb-5">
    <h1 class="text-center">Practice Problems</h1>
    <!-- table -->
    <mat-form-field>
        <mat-label >Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Enter Problem" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="contestCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> Contest Code </h3></th>
                <td mat-cell *matCellDef="let row"> 
                    <span class="mx-3"> {{row.contestCode | uppercase}} </span>    
                </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> Problem Name </h3></th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="difficulty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header><h3> Difficulty </h3></th>
                <td mat-cell *matCellDef="let row"> {{row.difficulty}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="Solve">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3> Solve </h3> </th>
                <td mat-cell *matCellDef="let row"> <button class="btn btn-primary" (click)="gotoProblem(row._id)">Solve ></button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


</div>
