<div class="container custom-container">
    <h1 class="text-center">Already have an account?</h1>
    <mat-tab-group>
        <mat-tab label="Login as User">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="Login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" formControlName="Email" id="email"
                                aria-describedby="emailHelp">
                            <div *ngIf="email" style="color: red;">Incorrect Email</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" formControlName="Password" id="password">
                            <div *ngIf="password" style="color: red;">Incorrect Password</div>
                        </div>
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary">LOGIN</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
        <mat-tab label="Login as Organizer">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="LoginOrg">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" formControlName="EmailOrg" id="email"
                                aria-describedby="emailHelp">
                            <div *ngIf="emailOrg" style="color: red;">Incorrect Email</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" formControlName="PasswordOrg" id="password">
                            <div *ngIf="passwordOrg" style="color: red;">Incorrect Password</div>
                        </div>
                        <button (click)="onOrgSubmit()" type="submit" class="btn btn-primary">LOGIN</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</div>
